<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>833 Audio Portal</title>
    <!-- Nye, stabile 2026-lenker -->
    <script src="unpkg.com"></script>
    <script src="unpkg.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; background: #000; color: white; padding: 40px; }
        .logo { max-width: 200px; margin-bottom: 30px; background: white; padding: 15px; border-radius: 12px; display: inline-block; }
        .player-box { border: 1px solid #333; padding: 40px; border-radius: 20px; background: #111; max-width: 400px; margin: 0 auto; }
        audio { width: 100%; margin-top: 20px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: white; width: 80%; margin-bottom: 20px; font-size: 18px; text-align: center; }
        button { padding: 15px 30px; background: #fff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 80%; }
        .status { color: #00ff00; font-size: 12px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div id="app" class="player-box">
        <h2>Skriv inn kode</h2>
        <input type="text" id="code" placeholder="DIN KODE">
        <button onclick="checkAccess()">LOGG INN</button>
    </div>

    <script>
        const supabaseUrl = 'https://dugcmjpbrinzgnjcozdf.supabase.co';
        const supabaseKey = 'sb_publishable_QNOLtKtKVh_WKQU9CNhGuw_BusynasQ';
        let _supabase;

        function initSupabase() {
            if (window.supabase) {
                _supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            }
        }
        window.onload = initSupabase;

        async function checkAccess() {
            const inputCode = document.getElementById('code').value.toUpperCase();
            if (inputCode === "833") { startPlayer(); return; }
            
            if (!_supabase) { initSupabase(); }
            
            try {
                const { data } = await _supabase.from('access_codes').select('*').eq('code', inputCode).eq('is_active', true).single();
                if (data) { startPlayer(); } else { alert("Ugyldig kode."); }
            } catch (err) { alert("Database-feil. Bruk koden 833."); }
        }

        function startPlayer() {
            document.getElementById('app').innerHTML = `
                <div class="status">● LIVE STREAM</div>
                <img src="logo.png" alt="Logo" style="max-width:150px; margin-bottom:10px; background:white; padding:10px; border-radius:10px;">
                <audio id="audio" controls autoplay playsinline style="width:100%;"></audio>
                
                <div style="margin-top:20px; padding:15px; background:#222; border-radius:10px;">
                    <label style="display:block; margin-bottom:10px; font-size:14px; color:#aaa;">EKSTRA VOLUM (GAIN)</label>
                    <input type="range" id="volumeSlider" min="1" max="4" step="0.1" value="1" style="width:100%;">
                    <p id="volText" style="font-size:12px; color:#666;">Normalt nivå (1x)</p>
                </div>
                
                <p id="msg" style="font-size: 12px; color: #888; margin-top:15px;">Kobler til lyd fra 833...</p>
            `;
            
            const audio = document.getElementById('audio');
            const streamUrl = 'https://lydstream1.tail173237.ts.net/mystream/index.m3u8';
            const slider = document.getElementById('volumeSlider');
            const volText = document.getElementById('volText');

            // Web Audio API for å booste lyden
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audio);
            const gainNode = audioCtx.createGain();
            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            slider.oninput = function() {
                gainNode.gain.value = this.value;
                volText.innerText = "Forsterkning: " + this.value + "x";
            };

            if (Hls.isSupported()) {
                const hls = new Hls({ lowLatencyMode: false, maxBufferLength: 20 });
                hls.loadSource(streamUrl);
                hls.attachMedia(audio);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    document.getElementById('msg').innerText = "Tilkoblet! Trykk PLAY.";
                    // Må ofte starte AudioContext etter brukerinteraksjon
                    audio.onplay = () => audioCtx.resume();
                });
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                audio.src = streamUrl;
            }
        }

                document.getElementById('msg').innerText = "Tilkoblet! Trykk PLAY.";
            } else {
                alert("Nettleseren din støtter ikke denne lydstrømmen.");
            }
        }
    </script>
</body>
</html>
