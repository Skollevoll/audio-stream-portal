<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>833 Audio Portal</title>
    <!-- De mest stabile lenkene for 2026 -->
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; background: #000; color: white; padding: 40px; }
        .logo { max-width: 200px; margin-bottom: 30px; background: white; padding: 15px; border-radius: 12px; display: inline-block; }
        .player-box { border: 1px solid #333; padding: 40px; border-radius: 20px; background: #111; max-width: 400px; margin: 0 auto; }
        audio { width: 100%; margin-top: 20px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: white; width: 80%; margin-bottom: 20px; font-size: 18px; text-align: center; }
        button { padding: 15px 30px; background: #fff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 80%; }
        .vol-control { margin-top: 25px; padding: 15px; background: #222; border-radius: 10px; }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div id="app" class="player-box">
        <h2>Skriv inn kode</h2>
        <input type="text" id="code" placeholder="DIN KODE">
        <button onclick="checkAccess()">LOGG INN</button>
    </div>

    <script>
        const supabaseUrl = 'https://dugcmjpbrinzgnjcozdf.supabase.co';
        const supabaseKey = 'sb_publishable_QNOLtKtKVh_WKQU9CNhGuw_BusynasQ';
        let _supabase;

        // Initialiserer Supabase når siden er lastet
        window.onload = function() {
            if (window.supabase) {
                _supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            }
        };

        async function checkAccess() {
            const inputCode = document.getElementById('code').value.toUpperCase();
            
            // Backup-kode hvis databasen ikke svarer
            if (inputCode === "833") {
                startPlayer();
                return;
            }

            if (!_supabase) {
                alert("Laster systemet... prøv igjen om 2 sekunder.");
                return;
            }

            try {
                const { data } = await _supabase.from('access_codes').select('*').eq('code', inputCode).eq('is_active', true).single();
                if (data) startPlayer(); else alert("Ugyldig kode.");
            } catch (err) {
                alert("Database-feil. Bruk koden 833.");
            }
        }

        function startPlayer() {
            document.getElementById('app').innerHTML = `
                <h3 style="color:#00ff00;">● LIVE FRA 833</h3>
                <audio id="audio" crossorigin="anonymous" controls autoplay playsinline></audio>
                <div class="vol-control">
                    <label style="font-size:12px; color:#aaa;">VOLUM BOOST (GAIN)</label>
                    <input type="range" id="gainSlider" min="1" max="5" step="0.1" value="1" style="width:100%;">
                    <p id="volValue" style="font-size:10px; color:#666;">Nivå: 1.0x</p>
                </div>
            `;

            const audio = document.getElementById('audio');
            const streamUrl = 'https://lydstream1.tail173237.ts.net/mystream/index.m3u8';
            
            // Web Audio API for volumforsterkning
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audio);
            const gainNode = audioCtx.createGain();
            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            document.getElementById('gainSlider').oninput = function() {
                gainNode.gain.value = this.value;
                document.getElementById('volValue').innerText = "Nivå: " + this.value + "x";
            };

            // Hls-håndtering
            const hlsProvider = window.Hls;
            if (hlsProvider && hlsProvider.isSupported()) {
                const hls = new hlsProvider({ lowLatencyMode: false, maxBufferLength: 20 });
                hls.loadSource(streamUrl);
                hls.attachMedia(audio);
                hls.on(hlsProvider.Events.MANIFEST_PARSED, () => {
                    audio.onplay = () => audioCtx.resume();
                    audio.play();
                });
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                audio.src = streamUrl;
            }
        }
    </script>
</body>
</html>
