<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>833 Audio Portal</title>
    <script src="cdn.jsdelivr.net"></script>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; background: #000; color: white; padding: 40px; margin: 0; }
        .logo { max-width: 200px; margin-bottom: 30px; background: white; padding: 15px; border-radius: 12px; display: inline-block; }
        .player-box { border: 1px solid #333; padding: 40px; border-radius: 20px; background: #111; max-width: 450px; margin: 0 auto; }
        #tc-box { font-size: 54px; font-family: 'Courier New', monospace; color: #ff0000; background: #000; padding: 15px; border-radius: 12px; margin: 20px 0; border: 2px solid #333; }
        .play-btn { padding: 20px; background: #fff; color: #000; border: none; border-radius: 50%; cursor: pointer; width: 80px; height: 80px; font-size: 30px; margin: 0 auto; display: block; }
        @media (max-width: 500px) { #tc-box { font-size: 34px; } }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div id="app" class="player-box">
        <h2>Kode</h2>
        <input type="text" id="code" placeholder="----" style="padding:15px; width:70%; margin-bottom:20px;">
        <button style="padding:15px; width:75%; cursor:pointer;" onclick="checkAccess()">LOGG INN</button>
    </div>

    <script>
        function checkAccess() {
            if (document.getElementById('code').value === "833") { startPlayer(); }
            else { alert("Feil kode"); }
        }

        function togglePlay() {
            const audio = document.getElementById('audio');
            const btn = document.getElementById('control-btn');
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "||";
            } else {
                audio.pause();
                btn.innerHTML = "▶";
            }
        }

        function startPlayer() {
            document.getElementById('app').innerHTML = `
                <div style="color:#0f0; font-size:12px; margin-bottom:10px;">● LIVE</div>
                <div id="tc-box">00:00:00:00</div>
                <audio id="audio" playsinline controls style="width:100%;"></audio>
                <br>
                <button id="control-btn" class="play-btn" onclick="togglePlay()">▶</button>
            `;

            const audio = document.getElementById('audio');
            // VIKTIG: Vi bruker nå den direkte HLS-URL-en fra MediaMTX
            const streamUrl = 'Https://lydstream1.tail173237.ts.net/mystream/index.m3u8';
            
            // Klokke (8 sek forskyvning)
            setInterval(() => {
                let now = new Date();
                now.setMilliseconds(now.getMilliseconds() - 8000); 
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                const ss = String(now.getSeconds()).padStart(2, '0');
                const ff = String(Math.floor(now.getMilliseconds() / 40)).padStart(2, '0');
                document.getElementById('tc-box').innerText = `${hh}:${mm}:${ss}:${ff}`;
            }, 40);

            if (window.Hls && window.Hls.isSupported()) {
                const hls = new window.Hls({
                    xhrSetup: function(xhr) {
                        xhr.withCredentials = false; // Viktig for Tailscale i 2026
                    }
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(audio);
            } else {
                audio.src = streamUrl;
            }
        }
    </script>
</body>
</html>
